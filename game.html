        let output = document.querySelector("#stockInputIndication");
        let sliderPrice = document.querySelector("#priceInput");
        let outputPrice = document.querySelector("#priceInputIndication");
        output.innerHTML = slider.value; // Display the default slider value
        outputPrice.innerHTML = sliderPrice.value; // Display the default slider value

        })
